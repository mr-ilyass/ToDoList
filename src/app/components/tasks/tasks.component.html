<div class="row my-4">
  <div class="col-md-10">
    <h3>List of tasks</h3>
  </div>
  <div class="col-md-2">
    <button (click)="showForm = !showForm"  class="btn btn-dark btn-small btn-sm">
      <i class="fa fa-plus"></i> New Tasks
      </button>
  </div>
</div>

<div class="row" *ngIf="showForm">
  <div class="col-md-6 mx-auto">
    <div class="form-group" >
      <label for="label">Label</label>
      <input [(ngModel)]="myTask.label" id="label" type="text" class="form-control"></div>

    <div class="form-check my-4">
      <label class="form-check-label">
        <input [(ngModel)]="myTask.completed" type="checkbox" class="form-check-input" value="checkedValue" >
        Completed
      </label>
    </div>
    <button *ngIf="!editform" (click)="persistTask()" class="btn btn-success btn-block my-4"><i class="fa fa-send"></i> New Task</button>
    <button *ngIf="editform" (click)="updateTask()" class="btn btn-warning btn-block my-4"><i class="fa fa-refresh"></i> Update Task</button>
  </div>
</div>

<div class="row">
  <div class="col-md-6 mx-auto">

    <input *ngIf="!showForm" (keyup)="searchTasks()" placeholder="Search..." [(ngModel)]="searchText" type="text" class="form-control">
    <br>
    <ul class="list-group">

      <li  *ngFor="let task of resultTasks" class="list-group-item d-flex justify-content-between align-items-center">
        <button (click)="editTask(task)" class="btn btn-warning btn-sm"><i class="fa fa-pencil"></i></button>

        {{task.label}}
        <button           (click)="toggleCompleted(task)" [ngClass]="{
        'badge-info': task.completed,
        'badge-danger': !task.completed
        }"
          class="badge badge-danger badge-pill">
          <i  class="fa" [ngClass]=" {
        'fa-thumbs-up': task.completed,
        'fa-thumbs-down': !task.completed}
            "  >  </i>

        </button>
        <button (click)="deleteTask(task.id)" class="btn btn-sm btn-dark"><i class="fa fa-trash"></i></button>
      </li>

    </ul>
  </div>
</div>
